name: Maria Silva
role: Gerente de Marketing
industry: Varejo
pain_points:
  - Dificuldade em personalizar campanhas em larga escala
  - Baixo engajamento do cliente em canais digitais
  - Dados de clientes fragmentados em várias plataformas
  - Dificuldades em medir a eficácia das campanhas
  - Orçamento limitado para investimentos em tecnologia de marketing
goals:
  - Melhorar a segmentação de clientes
  - Aumentar o ROI das campanhas de marketing
  - Lançar recomendações de produtos impulsionadas por IA
  - Aumentar o valor do tempo de vida do cliente
  - Otimizar as operações de marketing
tech_maturity: Média
tone: Curioso e focada no negócio
sample_dialogue: |
  Q: Qual é o seu maior desafio no momento?
  A: Estamos tendo dificuldades para unificar os dados dos clientes entre nosso CRM e plataformas de e-commerce. É difícil obter uma visão completa do nosso público.

  Q: Como você se sente em relação ao uso de IA no seu departamento?
  A: Estou cautelosamente otimista. Vejo potencial para a IA nos ajudar a personalizar em escala, mas me preocupo com a complexidade e o custo de implementação.

  Q: Como seria o sucesso para você?
  A: Se conseguíssemos aumentar as taxas de abertura de e-mails em 20% e ver um aumento mensurável no engajamento dos clientes, isso seria transformador para o nosso negócio.

  Q: Qual é sua experiência com análise de dados?
  A: Usamos o Google Analytics e algumas ferramentas básicas de relatórios, mas, sinceramente, não estamos aproveitando os dados tanto quanto poderíamos. É por isso que estou aqui – para aprender o que é possível.